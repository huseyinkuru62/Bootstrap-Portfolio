<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Huseyin Kuru</title>
  </head>
  <body>
    <div class="container">
                <!-- Content here -->

              
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand h1" href="index.html">Huseyin Kuru</a>
        
        <a class="navbar-brand" href="index.html">About</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </div>
            <div class="container-fluid mt-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 mt-5">
                            <main>
                                <h1>Contact</h1>
                                <hr>
                                <form action="contact.html" method="post" id="contact">
                                    <div class="form-row">
                                        <div class="form-group col-xs-12 col-lg-6">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" name="name" id="name" required placeholder="John Smith">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-xs-12 col-lg-6">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" name="email" id="email" required placeholder="email@example.com">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-xs-12 col-lg-6">
                                            <label for="message">Message</label>
                                            <textarea name="message" class="form-control" id="message" cols="30" rows="10"></textarea>
                                        </div>
                                    </div>
                                </form>
                                <button class="btn btn-primary" type="submit" form="contact" value="Submit">Submit</button>
                            </main>
                        </div>
                    </div>
                </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
            <footer>Copyright &copy;</footer>
        </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
